<div class="container mt-3">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let people of peoplesChildren">
        <th scope="row">{{ people.id }}</th>
        <td>{{ people.title }}</td>
        <td>{{ people.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
